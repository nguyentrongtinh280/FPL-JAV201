<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab7 - Ajax & REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center mb-4">Lab7 - Ajax & REST</h1>

  <h2>Bài 1: Xây dựng ứng dụng ajax</h2>
  <button onclick="loadData()" class="btn btn-success">Lấy dữ liệu</button>

  <br><br>
  <h2>Bài 2: Chức năng upload file với ajax </h2>
  <input type="file" id="fileInput" class="form-control">
    <br>
  <button onclick="uploadFile()" class="btn btn-primary">Upload</button>

  <br><br>
  <h2>Bài 4: Quản lý nhân viên sử dụng Fetch API để tương tác với REST API</h2>
    <div class="card">
        <div class="card-body">
          <div>
              <input id="id" placeholder="id" class="form-control"><br>
              <input id="name" placeholder="name" class="form-control"><br>
              <input type="radio" id="male" name="gender" class="form-check-input">Male
              <input type="radio" id="female" name="gender" class="form-check-input">Female<br><br>
              <input id="salary" placeholder="salary" class="form-control">
              <hr>
              <button onclick="ctrl.create()" class="btn btn-success me-2">Create</button>
              <button onclick="ctrl.update()" class="btn btn-warning me-2">Update</button>
              <button onclick="ctrl.delete()" class="btn btn-danger me-2">Delete</button>
              <button onclick="ctrl.reset()" class="btn btn-secondary">Reset</button>
          </div>
            <hr>
          <table class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody id="list"></tbody>
          </table>
        </div>
    </div>
</div>
  <script>
      //Bai1
    function loadData() {
      fetch("http://localhost:8080/Lab7/nhanvien")
              .then(response => response.json())
              .then(data => {
                console.log("Mã nhân viên: ", data.manv);
                console.log("Họ tên: ", data.hoTen);
                console.log("Giới tính: ", data.gioiTinh);
                console.log("Lương: ", data.luong);
              }).catch(error => console.error("Lỗi: ", error));
    }

    //Bai2
    function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        let formData = new FormData();
        formData.append("file", file);
        fetch("http://localhost:8080/Lab7/upload", {
            method: "POST", body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log("Tên File: ", data.name);
                console.log("Loại File: ", data.type);
                console.log("Kích thước: ", data.size);
            })
            .catch(error => console.error("Lỗi: ", error));
    }

    //Bai 4
    var ctrl = {

        setForm(employee) {
             document.getElementById("id").value = employee.id;
             document.getElementById("name").value = employee.name;
             document.getElementById("salary").value = employee.salary;
            document.getElementById("male").checked = employee.gender === true;
            document.getElementById("female").checked = employee.gender === false;

        },

        getForm() {
            return {
                id: document.getElementById("id").value,
                name: document.getElementById("name").value,
                gender: document.getElementById("male").checked,
                salary: Number.parseFloat(document.getElementById("salary").value)
            }
        },

        fillToTable(employees) {
            var rows = [];
            employees.forEach(e => {
                var row = `
                            <tr>
                                <td>${e.id}</td>
                                <td>${e.name}</td>
                                <td>${e.gender ? 'Male' : 'Female'}</td>
                                <td>${e.salary}</td>
                                <td><a href="javascript:ctrl.edit('${e.id}')">Edit</a></td>
                            </tr>`;
                rows.push(row);
            });

            document.getElementById("list").innerHTML = rows.join("");

        },

        loadAll() {
            var url = "http://localhost:8080/Lab7/employee";
            fetch(url, {method: "GET"})
                .then(resp => resp.json())
                .then(employees => {
                    this.fillToTable(employees);
                })
        },

        create() {
            var data = this.getForm();
            var url = "http://localhost:8080/Lab7/employee";
            fetch(url, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)})
                    .then(resp => resp.json())
                    .then(json => {
                        this.loadAll();
                        this.reset();
                    })
        },

        update() {
            var data = this.getForm();
            var url = `http://localhost:8080/Lab7/employee/${data.id}`;
            fetch(url, {
                method: "PUT",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)})
                    .then(json => {
                        this.loadAll();
                        this.reset();
                    })
        },

        delete() {
            var id = document.getElementById("id").value;
            if (!confirm("Bạn có chắc muốn xóa nhân viên này?")) return;
            var url = `http://localhost:8080/Lab7/employee/${id}`;
            fetch(url, { method: "DELETE"})
                .then(json => {
                    this.loadAll();
                    this.reset();
                })
        },

        reset() {
            var employee = {id: "", name: "", salary: "", gender: null};
            this.setForm(employee);
            document.getElementById("male").checked = false;
            document.getElementById("female").checked = false;
        },

        edit(id) {
            var url = `http://localhost:8080/Lab7/employee/${id}`;
            fetch(url, {method: "GET"})
                .then(resp => resp.json())
                .then(employee => {
                    this.setForm(employee)
                })
        }
    }
    ctrl.loadAll();
  </script>
</body>
</html>
