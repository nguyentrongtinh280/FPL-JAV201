<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

  <h2>Bài 1: Xây dựng ứng dụng ajax</h2>
  <button onclick="loadData()">Lấy dữ liệu</button>

  <br>
  <h2>Bài 2: Chức năng upload file với ajax </h2>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>

  <script>
    function loadData() {
      fetch("http://localhost:8080/Lab7/nhanvien")
              .then(response => response.json())
              .then(data => {
                console.log("Mã nhân viên: ", data.manv);
                console.log("Họ tên: ", data.hoTen);
                console.log("Giới tính: ", data.gioiTinh);
                console.log("Lương: ", data.luong);
              }).catch(error => console.error("Lỗi: ", error));
    }

    function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        let formData = new FormData();
        formData.append("file", file);
        fetch("http://localhost:8080/Lab7/upload", {
            method: "POST", body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log("Tên File: ", data.name);
                console.log("Loại File: ", data.type);
                console.log("Kích thước: ", data.size);

            })
            .catch(error => console.error("Lỗi: ", error));
    }
  </script>
</body>
</html>
